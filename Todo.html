<Doctype html>
  <html lang="en">
  <head>
  <title> ToDo List</title>
  <meat charset="utf-8">
    <link href="todo.css" rel="stylesheet">
  </head>
<body>
  <p>Todo List</p>

  <div class="todo-input-grid">
    <input placeholder="Todo name"
      class="js-name-input name-input">
    <input type="date"
      class="js-due-date-input due-date-input">
    <button onclick="
      addlist();
    " class="add-todo-button">Add</button>
  </div>

  <div class="js-todo-list todo-grid"></div>
  <script>
let Todolist=[];
function upadte(){

  let HTML="";
for(let i=0; i<Todolist.length; i+=1){
  let todobject=Todolist[i];

  HTML+=`<p>${todobject.name} </p>  <p> ${todobject.date} </p>    <button onclick="Todolist.splice(${i},1);upadte(); " class="delet">Delete</button> `
console.log(todobject);
}
document.querySelector('.js-todo-list').innerHTML =HTML;
}
function addlist(){
  let name = document.querySelector('.js-name-input').value;
let date = document.querySelector('.js-due-date-input').value;
if(name !="" || date !="") {
Todolist.push({name,date});}
document.querySelector('.js-name-input').value="";
document.querySelector('.js-due-date-input').value='';

upadte();

}





    </script>
  </body>
  </html>
